<script id="games-template" type="text/x-handlebars-template">
    <div class="container" data-id={{id}}>
        <div class="row row-cols-4 list-group-item-action">
            <div class="col-sm">{{awayTeam.name}}</div>
            <div class="col-sm">{{homeTeam.name}}</div>
            <div class="col-sm">{{score.fullTime.awayTeam}}:{{score.fullTime.homeTeam}}</div>
            <div class="col-sm"><span class="maxbadges">{{status}}</span></div>
            <div class="col-sm"><span>{{utcDate}}</span></div>
        </div>
      </div>
